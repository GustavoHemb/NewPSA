<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Leilão Ganho">
                <p:outputLabel value="Leilao: " />
                <p:outputLabel  value="codLeilao " />


                <p:dataTable var="codigoLance" value="#{dtBasicView.cars}">
                    <p:column headerText="Codigo Lance">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Data e Hora">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Valor">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column headerText="cod Usuário">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>
                <p:button value="Cancelar Lance" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>
            </p:panel>
        </h:form>
    </h:body>
</html>
