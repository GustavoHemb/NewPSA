<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cadastro de Bem">
                    <p:outputLabel value="Leilao: " />
                    <p:outputLabel  value="codLeilao " />
                    
                <p:fieldset legend="Cadatrar Bem" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="nome"  value="Nome:"/>
                        <p:inputText id="nome" value="#{cadastroBemBean.nome}"></p:inputText>

                        <p:outputLabel for="categoria" value="#{cadastroBemBean.categoria}" />
                        <p:selectOneMenu id="categoria" value="#" style="width:150px">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="acessorios" itemValue="Acessórios" />
                            <f:selectItem itemLabel="automoveis" itemValue="Automóveis" />
                            <f:selectItem itemLabel="audio" itemValue="Audio" />
                            <f:selectItem itemLabel="brinquedos" itemValue="Brinquedos" />
                            <f:selectItem itemLabel="casaejardim" itemValue="Casa e Jardim" />
                            <f:selectItem itemLabel="eletronica" itemValue="Eletrônicos" />
                            <f:selectItem itemLabel="games" itemValue="games" />
                        </p:selectOneMenu>
                        <p:outputLabel for="descricao" value="Descricao: " />
                        <p:inputTextarea id="descricao" value="#{cadastroBemBean.descricao}" rows="6" cols="33" />
                        <p:outputLabel for="nome" value="" />
                        
                        <p:commandButton value="Adicionar" action="#{cadastroBemBean}">
                        </p:commandButton>

                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Lista de bens Cadastrados" style="margin-bottom:20px">    
                    <p:dataTable var="codigoLance" value="#{dtBasicView.cars}">
                        <p:column headerText="Nome">
                            <h:outputText value="#{cadastroBemBean.nome}" />
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{car.brand}" />
                        </p:column>


                    </p:dataTable>
                    <p:button value="Excluir" icon="ui-icon-star">
                        <f:param name="productId" value="10" />
                    </p:button>
                </p:fieldset>
                <p:fieldset legend="Valores" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="valorMinimo" value="Valor Mínimo: " />
                        <p:inputText id="valorMinimo"></p:inputText>

                        <p:outputLabel for="valorMaximo" value="Valor Máximo: " />
                        <p:inputText id="valorMaximo"></p:inputText>
                        <p:outputLabel for="nome" value="" />
                        <p:button value="Concluir" icon="ui-icon-star">
                            <f:param name="concluir" value="10" />
                        </p:button>

                    </h:panelGrid>
                </p:fieldset> 
            </p:panel>









        </h:form>
    </h:body>
</html>
