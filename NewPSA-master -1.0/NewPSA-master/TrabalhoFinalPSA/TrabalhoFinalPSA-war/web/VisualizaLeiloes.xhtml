<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Visualiza Leilao Usuario">
                
                <p:dataTable value="#{dtBasicView.cars}">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    
                    <p:column headerText="Status">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                                     
                    <p:column headerText="Data Final">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Descricao">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column headerText="Valor Min">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column headerText="Valor Max">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column headerText="Classificacao">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    
                </p:dataTable>
                <p:button value="Detalhes" icon="ui-icon-star">
                    <f:param name="detalhes" value="10" />
                </p:button>
                <p:button value="Visualizar Lances" icon="ui-icon-star">
                    <f:param name="visualizaLances" value="10" />
                </p:button>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
