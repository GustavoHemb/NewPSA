<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Vencedor Leilao - Visualiza Bens">
                    <p:outputLabel value="Parabéns, você ganhou! " />
                    
                    <p:outputLabel value="Leilao: " />
                    
                    <p:outputLabel  value="codLeilao " />
                    
                    <p:outputLabel value="Lance: " />
                    <p:outputLabel  value="codLance " />
                    
                    
                    <p:dataTable var="codigoLance" value="#{dtBasicView.cars}">
                        <p:column headerText="Nome">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{car.brand}" />
                        </p:column>


                    </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
