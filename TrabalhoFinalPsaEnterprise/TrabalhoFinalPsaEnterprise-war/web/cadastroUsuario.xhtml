<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cadastro de Usuário">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nome: *"/>
                    <p:inputText required="true" label="Nome"/>

                    <h:outputText value="CPF/CNPJ: *" />
                    <p:inputText required="true" label="CPF/CNPJ"/>

                    <h:outputText value="E-mail: *" />
                    <p:inputText required="true" label="E-mail" />

                    <h:outputText value="Login: *" />
                    <p:inputText required="true" label="Usuário" />

                    <h:outputText value="Senha: *" />
                    <p:inputText required="true" label="Senha" />

                    <p:commandButton value="Enviar"/>
                    <p:button value="Voltar" outcome="login.jsf" />
                </h:panelGrid>

            </p:panel>
        </h:form>
    </h:body>
</html>
